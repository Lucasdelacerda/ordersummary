<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<main>
  
	<img class="img-hero" alt="person with headphone and dancing"src="/images/illustration-hero.svg">
<h1 class="title">  Order Summary</h1>

  <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <div class="plan">
    <img class="icon-music" src="images/icon-music.svg">
  	<h2 class="price-title">Annual Plan
  <span class="price">$59.99/year</span></h2>
  <a class="other-plans"  href="#">Change</a>
  </div>
  <a class="payment" href="#"><button>Proceed to Payment</button></a>
  <a class="cancel" href="#">Cancel Order</a>
</main>
  
</body>
</html>
